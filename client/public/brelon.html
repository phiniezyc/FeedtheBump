    <!-- Revamped the html for the Stage of Pregnancy to add a drop-down box -->
    <form>
        Caloric Intake:
        <input id="calorieIntake" value="" placeholder="2,550" required></input>
        <br> Stage of Pregnancy:
        <select name="Trimester" id="pregnancyStage">
            <option value="Trimester">Phase</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <!-- when we click on submit we want "calorie required" to generate -->
        <button id="submit">submit</button>
    </form>
</body>
